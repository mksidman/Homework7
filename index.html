<!DOCTYPE html>
<html>
<head>
	<title>Wine Manager App</title>

	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="style.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

	<script src="js/app.js"></script>
</head>
<body>

<div class="container">
	<div class="margin-top-20">
		<a href="#" data-toggle="modal" data-target="#add-wine-modal" class="btn btn-primary">Add New Wine</a>
	</div>
	<!--One Wine-->
	<script id="wine-template" type="text/x-handlebars-template">
		<div class="row margin-top-20 wine-container">
			<div class="col-sm-3">
				<img src="{{picture}}" class="img-responsive" />
			</div>
			<div class="col-sm-9">
				<div class="margin-top-20">
					<span class="bold">Name: </span><span>{{name}}</span>
				</div>
				<div>
					<span class="bold">Year: </span><span>{{year}}</span>
				</div>
				<div>
					<span class="bold">Grapes: </span><span>{{grapes}}</span>
				</div>
				<div>
					<span class="bold">Country: </span><span>{{country}}</span>
				</div>
				<div>
					<span class="bold">Region: </span><span>{{region}}</span>
				</div>
				<div>
					<span class="bold">Price: </span><span>{{price}}</span>
				</div>
				<div>
					<span class="bold">Description: </span>
				</div>
				<div class="margin-top-10">
					{{description}}
				</div>
				<div class="margin-top-20">
					<a href="#" class="btn btn-default">Edit Wine</a>
				</div>
			</div>
		</div>
	</script>
	<!--/One Wine-->
</div>

<!--Add Wine Modal-->
<div id="add-wine-modal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add New Wine</h4>
			</div>
			<div class="modal-body">
				<div class="bold">
					Name
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" id="name"/>
				</div>
				<div class="bold margin-top-20">
					Year
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" id="year"/>
				</div>
				<div class="bold margin-top-20">
					Grapes
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" id="grapes"/>
				</div>
				<div class="bold margin-top-20">
					Country
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" id="country"/>
				</div>
				<div class="bold margin-top-20">
					Region
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" id="region"/>
				</div>
				<div class="bold margin-top-20">
					Price
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" id="price"/>
				</div>
				<div class="bold margin-top-20">
					Picture
				</div>
				<div class="margin-top-20">
					<input type="text" class="form-control" id="picture"/>
				</div>
				<div class="bold margin-top-20">
					Description
				</div>
				<div class="margin-top-20">
					<textarea class="form-control" id="description"></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save Wine</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--/Add Wine Modal-->

<!--jQuery-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</body>
</html>
